<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="shortcut icon" href="../images/login.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../js/verifyRegister.js" defer></script>
    <title>Registro</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary"> 
        <main class="form-signin  m-auto">
          <form id="form">
            <img class="mb-4" src="../images/login.png" alt="" width="72" height="70">
            <h1 class="h3 mb-3 fw-normal">Register</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Password">
                <label for="name">Name</label>
                <span class="badge text-bg-danger rounded-pill" id="name-badge">name required</span>
              </div>
        
            <div class="form-floating">
              <input type="email" class="form-control " id="email" placeholder="name@example.com">
              <label for="email">Email address</label>
              <span class="badge text-bg-danger rounded-pill" id="email-badge">ACEPTA DE TODO MENOS CARACTERES ESPECIALES</span>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control " id="confirm-email" placeholder="name@example.com" >
                <label for="confirm-email"> Confirm email</label>
                <span class="badge text-bg-danger rounded-pill" id="confirm-email-badge">email must me same</span>
              </div>

            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" >
              <label for="password">Password</label>
              <span class="badge text-bg-danger rounded-pill" id="password-badge">SÓLO ACEPTARA UN MINIMO DE 4 DIGITOS Y UN MÁXIMO DE 12 DIGITOS</span>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="confirm-password" placeholder="Password">
                <label for="confirm-password">Confirm password</label>
                <span class="badge text-bg-danger rounded-pill" id="confirm-password-badge">password must me same</span>
              </div>

            <div class="form-floating">
                <input type="text" class="form-control " id="country" placeholder="name@example.com" name="email">
                <label for="country">Country</label>
                <span class="badge text-bg-danger rounded-pill" id="country-badge">Country required</span>
              </div>


            
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <a href="register.html" target="_blank">Register</a>

          </form>
        </main>
    
</body>
</html>
