<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="shortcut icon" href="../images/login.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../js/verifyLogIn.js" defer></script>
    <title>Log-in</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary"> 
        <main class="form-signin  m-auto">
          <form id="form">
            <img class="mb-4" src="../images/login.png" alt="" width="72" height="70">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control " id="email" placeholder="name@example.com" name="email">
              <label for="email">Email address</label>
              <span class="badge text-bg-danger rounded-pill" id="email-badge">email required</span>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" name="password">
              <label for="password">Password</label>
              <span class="badge text-bg-danger rounded-pill" id="password-badge">password required</span>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <div class="row">
                <div class="col-md-3 ">
                  <a class="btn btn-outline-dark" href="" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="../images/google.png" />
                    Login with Google
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 ">
                  <a class="btn btn-outline-dark" href="" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="facebook sign-in" src="../images/facebook.png" />
                    Login with facebook
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 ">
                  <a class="btn btn-outline-dark" href="" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="facebook sign-in" src="../images/linkedin.png" />
                    Login with linkedin
                  </a>
                </div>
              </div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <a href="register.html" target="_blank">Register</a>

          </form>
        </main>
    
</body>
</html>
