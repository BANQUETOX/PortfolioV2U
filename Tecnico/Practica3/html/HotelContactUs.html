<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <title>Contactenos</title>
</head>
<body>
    <div class="container px-4 py-5 animate__animated  animate__bounceInRight" id="hanging-icons">
        <h2 class="pb-2 ">Contactenos</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
          <div class="col d-flex align-items-start">
            <div class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
              <img src="../images/phone.png" alt="phone">
            </div>
            <div>
              <h3 class="fs-2">Telefono</h3>
              <p>Puede llamarnos las 24 horas sin coste al siguiente numero +506-7823-8712</p>
              
            </div>
          </div>
          <div class="col d-flex align-items-start">
            <div class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                <img src="../images/email.png" alt="cart">
            </div>
            <div>
              <h3 class="fs-2">Correo</h3>
              <p>Puede enviarnos sugerencias y comentarios a nuesto correo ryohotel@gmail.com</p>
              
            </div>
          </div>
          <div class="col d-flex align-items-start">
            <div class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                <img src="../images/social-media.png" alt="social media">
            </div>
            <div>
              <h3 class="fs-2">Redes sociales</h3>
              <p>Nos puede encontrar en redes como @ryohotel en twitter, instagram y facebook</p>
            </div>
          </div>
        </div>
      </div>
